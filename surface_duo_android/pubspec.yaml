name: surface_duo_android
description: Surface Duo SDK Android implementation
version: 0.0.1
author: spencer@frozor.io
homepage: https://github.com/ArcticZeroo/surface-duo-flutter

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  surface_duo_platform_interface:
    path: ../surface_duo_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: io.frozor.surfaceduo
        pluginClass: SurfaceDuoPlugin
        fileName: surface_duo_android.dart
